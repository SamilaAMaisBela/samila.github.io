<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página com Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#">Início</a></li>
                <!-- Aqui poderiam ser adicionados mais itens de menu, se necessário -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="produtos">
            <div class="produto">
                <img src="" alt=""/>
                <h2>Produto 1</h2>
                <p>Preço: R$ 19,99</p>
                <p>Quilograma: 1 kg</p>
            </div>
            <div class="produto">
                <h2>Produto 2</h2>
                <p>Preço: R$ 29,99</p>
                <p>Quilograma: 2 kg</p>
            </div>
            <div class="produto">
                <h2>Produto 3</h2>
                <p>Preço: R$ 39,99</p>
                <p>Quilograma: 0.5 kg</p>
            </div>
        </div>
    </main>
</body>
</html>
